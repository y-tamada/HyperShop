<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/screen.css}"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/lib/fontawesome-stars.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>

<title>Hyper Shop</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1><img th:src="@{/image/logo/main_logo.png}" alt="HyperShop"/></h1>
		</header>
		<section class="searchArea">
			<div class="searchInput">
				<input type="text" name="keyword" onkeypress="enterSearch(event.keyCode);"/>
			</div>
			<div class="searchBtn">
				<a href="javascript:void(0);" id="productSearch">Search!</a>
			</div>
		</section>
		<section class="productListArea" id="productListArea">
			<ul class="productList" th:remove="all">
				<li class="productInfo panelBlue">
					<a class="blockLevelLink" href="javascript:void(0);">
						<div class="productLink">
							<div class="mainImage"><img alt="ps4" th:src="@{/image/dummy/128x128.png}"/></div>
							<ul class="thumbnailList">
								<li class="thumbnail"><img alt="ps4" th:src="@{/image/dummy/64x64-g.png}"/></li>
								<li class="thumbnail"><img alt="ps4" th:src="@{/image/dummy/64x64-r.png}"/></li>
							</ul>
							<div class="productDetail">
								<h3 class="productName">ps4</h3>
								<div class="horizontalBox">
									<div class="shopName">HyperShop</div>
									<div class="price">¥1000</div>	
								</div>
								<div class="genre">game</div>
								<div class="catchcopy">this is game</div>
							</div>
						</div>
						<div class="ratingStarArea">
							<select name="ratingStar">
							  <option value="3">3</option>
							  <option value="2">2</option>
							  <option value="3">3</option>
							  <option value="4">4</option>
							  <option value="5">5</option>
							</select>
						</div>
					</a>
				</li>
				<li class="productInfo panelGreen">
					<a class="blockLevelLink" href="javascript:void(0);">
						<div class="productLink">
							<div class="mainImage"><img alt="ps4" th:src="@{/image/dummy/128x128.png}"/></div>
							<ul class="thumbnailList">
								<li class="thumbnail"><img alt="ps4" th:src="@{/image/dummy/64x64-r.png}"/></li>
								<li class="thumbnail"><img alt="ps4" th:src="@{/image/dummy/64x64-b.png}"/></li>
							</ul>
							<div class="productDetail">
								<h3 class="productName">ps4</h3>
								<div class="horizontalBox">
									<div class="shopName">HyperShop</div>
									<div class="price">¥1000</div>	
								</div>
								<div class="genre">game</div>
								<div class="catchcopy">this is game</div>
							</div>
						</div>
						<div class="ratingStarArea">
							<select name="ratingStar">
							  <option value="3">3</option>
							</select>
						</div>
					</a>
				</li>
				<li class="productInfo panelYellow">
					<a class="blockLevelLink" href="javascript:void(0);">
						<div class="productLink">
							<div class="mainImage"><img alt="ps4" th:src="@{/image/dummy/128x128.png}"/></div>
							<ul class="thumbnailList">
								<li class="thumbnail"><img alt="ps4" th:src="@{/image/dummy/64x64-b.png}"/></li>
								<li class="thumbnail"><img alt="ps4" th:src="@{/image/dummy/64x64-g.png}"/></li>
							</ul>
							<div class="productDetail">
								<h3 class="productName">ps4</h3>
								<div class="horizontalBox">
									<div class="shopName">HyperShop</div>
									<div class="price">¥1000</div>	
								</div>
								<div class="genre">game</div>
								<div class="catchcopy">this is game</div>
							</div>
						</div>
						<div class="ratingStarArea">
							<select name="ratingStar">
							  <option value="1">1</option>
							  <option value="2">2</option>
							  <option value="3">3</option>
							  <option value="4">4</option>
							  <option value="5">5</option>
							</select>
						</div>
					</a>
				</li>
			</ul>
		</section>
		<div class="hiddenValues">
			<input id="contextPath" type="hidden" th:value="@{/}"/>
		</div>
		<footer></footer>
	</div>
	<script type="text/javascript" th:src="@{/js/lib/jquery-2.2.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/lib/jRate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/lib/jquery.barrating.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
